<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS-->
    <!-- <style>         
        h1{
            background-color: red;
            color: yellow;
        }

    <link rel="stylesheet" href="style.css">
</head>
<body>

        Style is a global attribute, which can be used inside any tag.
    -->
    <!-- <h1 style="color: skyblue; background-color: brown;">Three ways to add CSS to HTML</h1> -->  <!-- Inline CSS-->
    <h1>Three ways to add CSS to HTML</h1>
    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>           
        </ol>
    </div>

<!--
    !!THERE ARE 3 WAYS TO ADD CSS IN HTML:-

    1. INLINE CSS:- Using "style" attribute inside any tag, to add css

    2. INTERNAL CSS:- Internal css is used inside a head section, in which we use <style> tag to add css, for example:

        <style>         
            h1{
                background-color: red;
                color: yellow;
            }
        </style>

    3. EXTERNAL CSS:- We can make external ".css" file, and link to our HTML file
-->
