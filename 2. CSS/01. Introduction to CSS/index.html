<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        =>Selectors: Selectors are patterns used to select the elements you want to style. Common types include:

        #Element Selector: Targets HTML elements directly.
         
            p {
             color: blue;
            }

        #Class Selector: Targets elements with a specific class attribute.

            .my-class {
                color: red;
            }

        #ID Selector: Targets a single element with a specific id attribute.

            #my-id {
                color: green;
            }

        #Properties and Values: CSS rules are made up of properties and their corresponding values.

            p {
                color: blue;  /* Property: color, Value: blue */
                font-size: 16px;  /* Property: font-size, Value: 16px */
            }
    -->
    <style>
        div, span{
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        Hey I'm Abhishek and today I'm in CSS mode
    </div>
    <div>
        I'm good
    </div>
    <span>
        I am also good
    </span>

</body>
</html>
