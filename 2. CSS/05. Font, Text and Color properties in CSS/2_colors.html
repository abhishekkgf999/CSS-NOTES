<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS</title>
    <style>
        h1{
            /* color: darkred; COLOR KEYWORDS */
            /* color: #32BF83;  HEX COLOR CODE */
            /* color: rgb(110, 88, 184);  RGB */
            /* color: rgba(61, 160, 199, 0.527);   RGBA */
            color: hsl(154, 98%, 47%);  /* HSL  */

            background-color: #E0E895;

        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
