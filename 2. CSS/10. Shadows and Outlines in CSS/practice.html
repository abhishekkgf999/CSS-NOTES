<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 0px 0px 14px 11px seagreen;
        }

        .textshadow{
            font-size: 40px;
            line-height: 5;
            text-shadow: 0px 0px  11px seagreen;
            outline: 6px solid salmon;
            outline-offset: 5px;
            border: 2px solid black;
            border-radius: 40px;

            box-shadow: 0px 0px 14px 11px seagreen;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box.
    </div>
    <p class="textshadow">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ducimus, non!
    </p>
</body>
</html>
